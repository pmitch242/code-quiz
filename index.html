<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz!</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" ref="assets/css/style.css">
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand highscore-page" href="highscores.html">View Highscores</a>
        <span class="navbar-text timer"></span>
    </nav>
    <div class="container main">
        <!-- Questioin Page -->
        <ul class="list-group">
            <li class="list-group-item list-group-item-info text-center text-white question-Div"></li>
            <li class="list-group-item"><button type="button"
                    class="btn btn-light btn-lg btn-block text-left option-A options">A. </button></li>
            <li class="list-group-item"><button type="button"
                    class="btn btn-light btn-lg btn-block text-left option-B options">B. </button></li>
            <li class="list-group-item"><button type="button"
                    class="btn btn-light btn-lg btn-block text-left option-C options">C. </button></li>
            <li class="list-group-item"><button type="button"
                    class="btn btn-light btn-lg btn-block text-left option-D options">D. </button></li>
        </ul>

       <!-- Highscore Form page -->
       <form class="form-inline">
            <div class="form-group mx-sm-3 mb-2">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Enter Initials">
            </div>
            <button type="submit" class="btn btn-primary mb-2 list-group-item-info text-white">Submit Score!</button>
        </form>
    </div>
    <!-- link javascript -->
    <script src="assets/js/questions.js" type="text/javascript"></script>
    <script src="assets/js/script.js" type="text/javascript"></script>
